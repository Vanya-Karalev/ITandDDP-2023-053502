            <button id="myBtn" class="add_button">+ Add new task</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal_content">
                <div class="modal_content__header">
                    <div>
                        <h2>New Task</h2>
                    </div>
                    <div>
                        <span class="close">&times;</span>
                    </div>
                </div>
                <div class="modal__main_content">
                    <p class="main_content__title">Title</p>
                    <input class="title__note" id="noteTitle" type="text">
                    <p class="main_content__details">Details (notes)</p>
                    <textarea class="details__note" placeholder="Important details of your task..." dir="auto"></textarea>
                    <p class="main_content__date">Due date</p>
                    <input class="date__note" type="date" autocomplete="off">
                    <button class="create_button" id="createTask">Create task</button>
                </div>
            </div>
        </div>

                <h3>To-Do</h3>
            </div>
